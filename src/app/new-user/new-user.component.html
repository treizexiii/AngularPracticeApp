<div class="row text-center">
    <h2 class="title mt-3">Enregistrer un utilisateur</h2>
    <form [formGroup]='userForm' (ngSubmit)="onSubmitForm()">
        <div class="form-group">
            <label for="firstName">PrÃ©nom : </label>
            <input type="text" class="form-control" id="firstName" formControlName="firstName">
        </div>
        <div class="form-group">
            <label for="lastName">Nom : </label>
            <input type="text" class="form-control" id="lastName" formControlName="lastName">
        </div>
        <div class="form-group">
            <label for="email">E-mail : </label>
            <input type="text" class="form-control" id="email" formControlName="email">
        </div>
        <div formArrayName="hobbies">
            <h3>Vos hobbies: </h3>
            <div class="form-group" *ngFor="let hobbyControl of getHobbies().controls; let i = index">
                <input type="text" class="form-control" [formControlName]="i">
            </div>
            <button type="button" class="btn btn-success" (click)="onAddHobby()">Ajouter</button>
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="userForm.invalid">Enregistrer</button>
    </form>
</div>
