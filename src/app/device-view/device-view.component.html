<div class="col-xs-12 text-center">

    <h2 class="title mt-3">Mes appareils</h2>

    <ul class="list-group mt-3">

      <app-device *ngFor="let device of devices; let i = index" 
        [indexOfDevice]="i" 
        [deviceName]="device.name" 
        [deviceStatus]="device.status"
        [deviceId]="device.id">

    <div>

    </div>

  </div>
